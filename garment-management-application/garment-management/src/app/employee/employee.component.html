<app-navbar></app-navbar>
<div class="jumbotron text-center bg-warning" style="margin-bottom:20px;color: white;">
	<h1 class="text-center">Employee Page</h1> 
</div>
<div class="container"><br>
    <div *ngIf="errorTrue" class="alert alert-danger">{{errorMsg}}</div>
    <div style="float:right"><button routerLink="/addEmployee" class="btn btn-primary"><i class="uil uil-plus"></i>Add employee</button></div><br>
    <br>
    <table class="table table-striped">
        <thead>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Role</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let ed of employeeData">
                <td>{{ed.name}}</td>
                <td>{{ed.contact}}</td>
                <td>{{ed.address}}</td>
                <td>{{ed.role}}</td>
                <td><a><i class="uil uil-pen" (click)="editData(ed)"></i></a></td>
                <td><a><i class="uil uil-trash" (click)="deleteEmployee(ed.wid)"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
